<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>MenuCraft</title>
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash" class="wrapper fixed h-screen w-full flex flex-col justify-center items-center align-middle bg-gray-800 text-white">
      <h1 class="mb-3 text-4xl font-semibold">MenuCraft</h1>
      <p class="mb-6 text-xl">Create your mobile menu in minutes.</p>
      <p class="opacity-60 blink">Loading...</p>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="opacity-0 bg-blue-400 min-h-screen pb-40">
      <div class="app-title">
        <h2 class="w-full text-center">MenuCraft</h2>
      </div>
      <form class="py-10 flex flex-col mx-10">
        <h3 class="text-center">Create Your Menu</h3>
        <div class="form-section flex flex-col my-3">
          <h4>Restauraunt Name</h4>
          <label for="restauraunt-name" hidden>Restauraunt Name</label>
          <input type="text" name="restauraunt-name" id="restauraunt-name" />
        </div>
        <div id="sections"></div>
        <div class="btns-fixed fixed bottom-0 left-0 py-6 px-10 bg-blue-400 w-full flex flex-col gap-2 justify-start">
          <button type="button" class="px-10 py-2 rounded-md bg-blue-600" id="add-section-btn">Add Section</button>
          <button class="px-10 flex-1 rounded-md py-2 bg-sky-700" type="submit" id="generate-menu">Generate Menu</button>
        </div>
      </form>
      <!-- TEMP -->
      <pre class="object-output mx-5 bg-black text-green-500"></pre>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
