<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <p class="mb-6 text-xl">Create your mobile menu in minutes.</p>

      </div>
      <form class="py-10 flex flex-col mx-10">

        <div class="form-section flex flex-col my-3">

          <label for="restauraunt-name" hidden>Restauraunt Name</label>
          <input type="text" name="restauraunt-name" id="restauraunt-name" />
        </div>
        <button type="button" class="p-1 bg-green-600 my-2" id="add-section-btn">Add Section</button>
        <div id="sections"></div>

          <input type="text" name="menu-item" id="menu-item" placeholder="Item Name" />
          <label for="item-description" hidden>Item Description</label>
          <textarea name="item-description" id="item-description" placeholder="Item Description"></textarea>
          <label for="price" hidden>Price</label>
          <input type="text" name="price" id="price" placeholder="Price" />
          <button class="p-1 bg-green-600 my-2">Add Item</button>
        </div> -->

        <!-- <button class="p-1 bg-green-600 my-2" type="submit">Generate Menu</button> -->

    </main>
    <script src="./app.js"></script>

</html>
